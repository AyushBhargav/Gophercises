<!DOCTYPE html>
<html>
    <head>
        <title>Adventure</title>
    </head>
    <body>
        <h1>{{.Title}}</h1>
        <hr>
        {{ range .Story }}
            <p>{{ . }}</p>
        {{ end }}
        <hr>
        <h2>Choose your path now</h2>
        {{ range .Options }}
            <li><a href="/{{ .Arc }}">{{ .Text }}</a></li>
        {{ end }}
    </body>

</html>

<!--
	type Story struct {
		Title   string   `json:"title"`
		Story   []string `json:"story"`
		Options []struct {
			Text string `json:"text"`
			Arc  string `json:"arc"`
		} `json:"options"`
	}
-->
